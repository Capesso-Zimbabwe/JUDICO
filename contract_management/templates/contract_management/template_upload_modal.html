{% extends 'components/modals/base-form-modal.html' %}

{% block modal_content %}
<div class="min-h-[400px] p-4">
    <form id="template-upload-form" enctype="multipart/form-data" class="space-y-4">
        {% csrf_token %}
        
        <div>
            <label for="template_name" class="block text-sm font-medium text-gray-700 mb-1">Template Name</label>
            <input type="text" id="template_name" name="name" required 
                   class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                   placeholder="Enter template name">
        </div>
        
        <div>
            <label for="template_category" class="block text-sm font-medium text-gray-700 mb-1">Category</label>
            <select id="template_category" name="category" required 
                    class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                <option value="">Select Category</option>
                <option value="Employment">Employment</option>
                <option value="Service">Service</option>
                <option value="Sales">Sales</option>
                <option value="Partnership">Partnership</option>
                <option value="NDA">NDA</option>
                <option value="Lease">Lease</option>
                <option value="Other">Other</option>
            </select>
        </div>
        
        <div>
            <label for="template_description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
            <textarea id="template_description" name="description" rows="3"
                      class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                      placeholder="Enter template description"></textarea>
        </div>
        
        <div>
            <label for="template_file" class="block text-sm font-medium text-gray-700 mb-1">Template File</label>
            <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md hover:border-gray-400 transition-colors" id="drop-zone">
                <div class="space-y-1 text-center">
                    <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                        <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <div class="flex text-sm text-gray-600">
                        <label for="template_file" class="relative cursor-pointer bg-white rounded-md font-medium text-blue-600 hover:text-blue-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-blue-500">
                            <span>Upload a file</span>
                            <input id="template_file" name="template_file" type="file" class="sr-only" accept=".doc,.docx,.pdf,.txt" required>
                        </label>
                        <p class="pl-1">or drag and drop</p>
                    </div>
                    <p class="text-xs text-gray-500">DOC, DOCX, PDF, TXT up to 10MB</p>
                </div>
            </div>
        </div>
        
        <div class="flex gap-3 pt-4">
            <button type="submit" 
                    class="flex-1 bg-blue-600 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Upload Template
            </button>
            <button type="button" onclick="closeTemplateModal()"
                    class="flex-1 bg-gray-300 text-gray-700 px-4 py-2 rounded-md text-sm font-medium hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                Cancel
            </button>
        </div>
    </form>
</div>

<script>
    // Use IIFE to avoid variable conflicts when modal is loaded multiple times
    (function() {
        // Check if already initialized to prevent duplicate event listeners
        if (window.templateUploadInitialized) return;
        window.templateUploadInitialized = true;

        // Handle file upload form submission
        const form = document.getElementById('template-upload-form');
        if (form) {
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const formData = new FormData(this);
                const submitBtn = this.querySelector('button[type="submit"]');
                const originalText = submitBtn.textContent;
                
                // Show loading state
                submitBtn.textContent = 'Uploading...';
                submitBtn.disabled = true;
                
                fetch('{% url "contract_management:template_upload" %}', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Show success message
                        showNotification('Template uploaded successfully!', 'success');
                        // Close modal and reload page
                        setTimeout(() => {
                            window.location.reload();
                        }, 1000);
                    } else {
                        showNotification('Error uploading template: ' + data.message, 'error');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showNotification('An error occurred while uploading the template.', 'error');
                })
                .finally(() => {
                    // Reset button state
                    submitBtn.textContent = originalText;
                    submitBtn.disabled = false;
                });
            });
        }

        // Drag and drop functionality
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('template_file');

        if (dropZone && fileInput) {
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropZone.addEventListener(eventName, preventDefaults, false);
            });

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            ['dragenter', 'dragover'].forEach(eventName => {
                dropZone.addEventListener(eventName, highlight, false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                dropZone.addEventListener(eventName, unhighlight, false);
            });

            function highlight(e) {
                dropZone.classList.add('border-blue-400', 'bg-blue-50');
            }

            function unhighlight(e) {
                dropZone.classList.remove('border-blue-400', 'bg-blue-50');
            }

            dropZone.addEventListener('drop', handleDrop, false);

            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                fileInput.files = files;
                
                // Update UI to show selected file
                if (files.length > 0) {
                    const fileName = files[0].name;
                    const fileSize = (files[0].size / 1024 / 1024).toFixed(2);
                    updateFileDisplay(fileName, fileSize);
                }
            }

            // Update file input display when file is selected
            fileInput.addEventListener('change', function(e) {
                if (this.files.length > 0) {
                    const file = this.files[0];
                    const fileName = file.name;
                    const fileSize = (file.size / 1024 / 1024).toFixed(2);
                    updateFileDisplay(fileName, fileSize);
                }
            });

            function updateFileDisplay(fileName, fileSize) {
                dropZone.innerHTML = `
                    <div class="space-y-1 text-center">
                        <svg class="mx-auto h-12 w-12 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <div class="text-sm text-gray-600">
                            <p class="font-medium text-gray-900">${fileName}</p>
                            <p class="text-gray-500">${fileSize} MB</p>
                        </div>
                    </div>
                `;
            }
        }

        // Notification system
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 p-4 rounded-md shadow-lg z-50 ${
                type === 'success' ? 'bg-green-500 text-white' :
                type === 'error' ? 'bg-red-500 text-white' :
                'bg-blue-500 text-white'
            }`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            // Auto-remove after 5 seconds
            setTimeout(() => {
                notification.remove();
            }, 5000);
        }

        // Make closeModal available globally
        window.closeTemplateModal = function() {
            // Close the modal using Flowbite
            const modal = document.getElementById('new-modal');
            if (modal) {
                const modalInstance = window.newModal;
                if (modalInstance) {
                    modalInstance.hide();
                }
            }
        };
    })();
</script>
{% endblock %}

{% block modal_title %}Upload Contract Template{% endblock %}
