<!-- templates/modals/base_modal.html -->
<!-- Modal backdrop and container -->
<div id="{{ modal_id|default:'modal' }}" tabindex="-1" aria-hidden="true" data-modal-backdrop="static"
     class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">

    <div class="relative p-4 w-full {% block modal_size %}max-w-2xl{% endblock %} max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-sm shadow-sm">

            {% block modal_header %}
                <!-- Modal header -->
                <div class="flex items-center justify-between px-4 md:px-5 py-3 border-b rounded-t border-gray-200">
                    <h3 class="text-base font-semibold text-gray-900">
                        {% block modal_title %}Modal Title{% endblock %}
                    </h3>

                {% block close_button %}
                    <button type="button"
                            class="text-gray-400 cursor-pointer bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center"
                            data-modal-hide="{{ modal_id|default:'modal' }}">
                        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                             viewBox="0 0 14 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"></path>
                        </svg>
                        <span class="sr-only">Close modal</span>
                    </button>

                {% endblock %}
                </div>
            {% endblock %}

            {% block modal_body %}
                <!-- Modal body -->
                <div id="{{ modal_id|default:'modal' }}-container" class="p-1 md:p-2 {% block modal_body_classes %}max-h-[80vh] overflow-y-auto{% endblock %}">
                    {% block modal_content %}
                        <!-- Content goes here -->
                    {% endblock %}
                </div>
            {% endblock %}

            {% block modal_footer %}{% endblock %}
        {% include 'components/modals/loading.html' %}

        </div>
    </div>
</div>
