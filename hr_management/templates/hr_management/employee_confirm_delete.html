{% extends 'hr_management/base.html' %}

{% block title %}Confirm Delete Employee{% endblock %}

{% block hr_content %}
<div class="bg-white rounded-lg shadow-sm border border-gray-100 p-6">
    <div class="mb-4">
        <h2 class="text-lg font-semibold text-gray-800">Confirm Delete</h2>
    </div>
    
    <div class="bg-red-50 border-l-4 border-red-500 p-4 mb-6">
        <div class="flex">
            <div class="flex-shrink-0">
                <svg class="h-5 w-5 text-red-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
                </svg>
            </div>
            <div class="ml-3">
                <p class="text-sm text-red-700">
                    Are you sure you want to delete the employee <strong>{{ employee.full_name }}</strong>? This action cannot be undone.
                </p>
            </div>
        </div>
    </div>
    
    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div class="flex justify-end space-x-2">
            <a href="{% url 'hr_management:employee_list' %}" class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                Cancel
            </a>
            <button type="submit" class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700">
                Delete Employee
            </button>
        </div>
    </form>
</div>
{% endblock %}
