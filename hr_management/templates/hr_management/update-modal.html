{% extends 'components/modals/base-form-modal.html' %}

{% block modal_content %}
     <div class="min-h-[300px]" id="update-modal-container">

    </div>
{% endblock %}

{% block modal_title %}Update Employee{% endblock %}

{% block modal_body_classes %}max-h-[60vh] overflow-y-auto{% endblock %}

{% block modal_footer %}
<!-- Modal footer -->
<div class="flex items-center p-4 space-x-2 border-t border-gray-200 rounded-b dark:border-gray-600">
    <button type="button" 
            onclick="document.getElementById('updateEmployeeForm').dispatchEvent(new Event('submit', {bubbles: true, cancelable: true}));"
            class="w-full text-xs bg-blue-900 text-white py-2 px-3 font-medium hover:bg-blue-700 transition-all duration-200 shadow-sm disabled:bg-gray-700 disabled:opacity-50 disabled:cursor-not-allowed submit-btn rounded-none">Update Employee</button>
    <button data-modal-hide="update-modal" type="button" class="w-full text-xs bg-gray-100 text-gray-700 hover:bg-gray-200 py-2 px-3 font-medium transition-all duration-200 rounded-none">Cancel</button>
</div>
{% endblock %}
