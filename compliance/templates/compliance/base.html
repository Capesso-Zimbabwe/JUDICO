{% extends 'base.html' %}

{% block content %}
<!-- Navigation Bar -->
<div class="bg-white border-b border-gray-200">
    <div class="px-8 py-4">
        <div class="flex space-x-8">
            <a href="{% url 'compliance:dashboard' %}" class="{% if request.resolver_match.url_name == 'dashboard' %}text-blue-600 font-medium py-3 px-1 border-b-2 border-blue-600{% else %}text-gray-500 hover:text-blue-600 font-medium py-3 px-1 border-b-2 border-transparent hover:border-blue-600 transition-colors{% endif %}">Dashboard</a>
            <a href="{% url 'compliance:requirements' %}" class="{% if request.resolver_match.url_name == 'requirements' %}text-blue-600 font-medium py-3 px-1 border-b-2 border-blue-600{% else %}text-gray-500 hover:text-blue-600 font-medium py-3 px-1 border-b-2 border-transparent hover:border-blue-600 transition-colors{% endif %}">Requirements</a>
            <a href="{% url 'compliance:audits' %}" class="{% if request.resolver_match.url_name == 'audits' %}text-blue-600 font-medium py-3 px-1 border-b-2 border-blue-600{% else %}text-gray-500 hover:text-blue-600 font-medium py-3 px-1 border-b-2 border-transparent hover:border-blue-600 transition-colors{% endif %}">Audits</a>
            <a href="{% url 'compliance:reports' %}" class="{% if request.resolver_match.url_name == 'reports' %}text-blue-600 font-medium py-3 px-1 border-b-2 border-blue-600{% else %}text-gray-500 hover:text-blue-600 font-medium py-3 px-1 border-b-2 border-transparent hover:border-blue-600 transition-colors{% endif %}">Reports</a>
        </div>
    </div>
</div>

<!-- Main Content -->
<div class="bg-gray-50 min-h-screen">
    <div class="p-8">
        {% block compliance_content %}
        {% endblock %}
    </div>
</div>
{% endblock %}
