{% extends 'communication/base.html' %}

{% block title %}Communication - New Meeting{% endblock %}

{% block communication_content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-2xl mx-auto">
        <div class="flex items-center mb-6">
            <a href="{% url 'communication:meeting_list' %}" class="text-gray-500 hover:text-gray-700 mr-4">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1 class="text-2xl font-bold text-gray-900">Schedule New Meeting</h1>
        </div>
        
        <div class="bg-white rounded-lg shadow p-6">
            <form method="post" class="space-y-6">
                {% csrf_token %}
                
                <!-- Meeting Title -->
                <div>
                    <label for="title" class="block text-sm font-medium text-gray-700 mb-2">Meeting Title *</label>
                    <input type="text" id="title" name="title" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                           placeholder="Enter meeting title">
                </div>
                
                <!-- Meeting Type -->
                <div>
                    <label for="meeting_type" class="block text-sm font-medium text-gray-700 mb-2">Meeting Type *</label>
                    <select id="meeting_type" name="meeting_type" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        {% for value, label in meeting_types %}
                        <option value="{{ value }}">{{ label }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <!-- Date and Time -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="start_datetime" class="block text-sm font-medium text-gray-700 mb-2">Start Date & Time *</label>
                        <input type="datetime-local" id="start_datetime" name="start_datetime" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label for="end_datetime" class="block text-sm font-medium text-gray-700 mb-2">End Date & Time *</label>
                        <input type="datetime-local" id="end_datetime" name="end_datetime" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                </div>
                
                <!-- Location -->
                <div>
                    <label for="location" class="block text-sm font-medium text-gray-700 mb-2">Location</label>
                    <input type="text" id="location" name="location"
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                           placeholder="Conference room, address, or platform">
                </div>
                
                <!-- Meeting Link -->
                <div>
                    <label for="meeting_link" class="block text-sm font-medium text-gray-700 mb-2">Meeting Link</label>
                    <input type="url" id="meeting_link" name="meeting_link"
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                           placeholder="https://zoom.us/j/... or other video conference link">
                </div>
                
                <!-- Participants -->
                <div>
                    <label for="participants" class="block text-sm font-medium text-gray-700 mb-2">Participants</label>
                    <div class="border border-gray-300 rounded-lg p-3 max-h-48 overflow-y-auto">
                        {% for user in users %}
                        <div class="flex items-center mb-2">
                            <input type="checkbox" id="participant_{{ user.id }}" name="participants" value="{{ user.id }}"
                                   class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                            <label for="participant_{{ user.id }}" class="ml-2 text-sm text-gray-700">
                                {{ user.get_full_name|default:user.username }}
                                {% if user.email %}
                                <span class="text-gray-500">({{ user.email }})</span>
                                {% endif %}
                            </label>
                        </div>
                        {% endfor %}
                    </div>
                    <p class="text-xs text-gray-500 mt-1">You will be automatically added as a participant</p>
                </div>
                
                <!-- Description -->
                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                    <textarea id="description" name="description" rows="4"
                              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                              placeholder="Meeting agenda, notes, or additional details..."></textarea>
                </div>
                
                <!-- Form Actions -->
                <div class="flex justify-end space-x-4 pt-6 border-t">
                    <a href="{% url 'communication:meeting_list' %}" 
                       class="px-6 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50">
                        Cancel
                    </a>
                    <button type="submit" 
                            class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                        <i class="fas fa-calendar-plus mr-2"></i>Schedule Meeting
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
// Set minimum date to today
document.addEventListener('DOMContentLoaded', function() {
    const now = new Date();
    const year = now.getFullYear();
    const month = String(now.getMonth() + 1).padStart(2, '0');
    const day = String(now.getDate()).padStart(2, '0');
    const hours = String(now.getHours()).padStart(2, '0');
    const minutes = String(now.getMinutes()).padStart(2, '0');
    
    const minDateTime = `${year}-${month}-${day}T${hours}:${minutes}`;
    
    const startInput = document.getElementById('start_datetime');
    const endInput = document.getElementById('end_datetime');
    
    startInput.min = minDateTime;
    endInput.min = minDateTime;
    
    // Auto-set end time when start time changes
    startInput.addEventListener('change', function() {
        if (this.value) {
            const startDate = new Date(this.value);
            const endDate = new Date(startDate.getTime() + 60 * 60 * 1000); // Add 1 hour
            
            const endYear = endDate.getFullYear();
            const endMonth = String(endDate.getMonth() + 1).padStart(2, '0');
            const endDay = String(endDate.getDate()).padStart(2, '0');
            const endHours = String(endDate.getHours()).padStart(2, '0');
            const endMinutes = String(endDate.getMinutes()).padStart(2, '0');
            
            endInput.value = `${endYear}-${endMonth}-${endDay}T${endHours}:${endMinutes}`;
            endInput.min = this.value;
        }
    });
});
</script>
{% endblock %}
