{% extends 'base.html' %}

{% block content %}
<!-- Navigation header with improved styling -->
<div class="bg-white border-b border-gray-200 mb-6">
    <nav class="flex space-x-2 px-6 py-3">
        <a href="{% url 'communication:dashboard' %}" class="{% if request.resolver_match.url_name == 'dashboard' %}border-b-2 border-blue-500 text-blue-600{% else %}border-b-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300{% endif %} whitespace-nowrap py-2 px-2 font-medium text-xs transition-colors duration-200">Dashboard</a>
        <a href="{% url 'communication:messages' %}" class="{% if request.resolver_match.url_name == 'messages' %}border-b-2 border-blue-500 text-blue-600{% else %}border-b-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300{% endif %} whitespace-nowrap py-2 px-2 font-medium text-xs transition-colors duration-200">Messages</a>
        <a href="{% url 'communication:notifications' %}" class="{% if request.resolver_match.url_name == 'notifications' %}border-b-2 border-blue-500 text-blue-600{% else %}border-b-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300{% endif %} whitespace-nowrap py-2 px-2 font-medium text-xs transition-colors duration-200">Notifications</a>
        <a href="{% url 'communication:settings' %}" class="{% if request.resolver_match.url_name == 'settings' %}border-b-2 border-blue-500 text-blue-600{% else %}border-b-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300{% endif %} whitespace-nowrap py-2 px-2 font-medium text-xs transition-colors duration-200">Settings</a>
    </nav>
</div>

<!-- Main Content -->
<div class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-6 py-6">
        <div class="bg-white rounded-lg shadow p-6">
            {% block communication_content %}
            {% endblock %}
        </div>
    </div>
</div>

<!-- Notification JavaScript -->
<script>
// Function to update notification count
function updateNotificationCount() {
    fetch('{% url "communication:notification_count_api" %}')
        .then(response => response.json())
        .then(data => {
            const badge = document.getElementById('notificationBadge');
            const count = data.unread_count;
            
            if (count > 0) {
                badge.textContent = count > 99 ? '99+' : count;
                badge.classList.remove('hidden');
            } else {
                badge.classList.add('hidden');
            }
        })
        .catch(error => {
            console.error('Error fetching notification count:', error);
        });
}

// Update notification count on page load
document.addEventListener('DOMContentLoaded', function() {
    updateNotificationCount();
    
    // Update notification count every 30 seconds
    setInterval(updateNotificationCount, 30000);
});

// Function to mark notification as read
function markNotificationAsRead(notificationId) {
    fetch(`/communication/api/notifications/${notificationId}/read/`, {
        method: 'POST',
        headers: {
            'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value,
            'Content-Type': 'application/json',
        },
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            updateNotificationCount();
        }
    })
    .catch(error => {
        console.error('Error marking notification as read:', error);
    });
}

// Function to mark all notifications as read
function markAllNotificationsAsRead() {
    fetch('{% url "communication:mark_all_notifications_read" %}', {
        method: 'POST',
        headers: {
            'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value,
            'Content-Type': 'application/json',
        },
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            updateNotificationCount();
            location.reload(); // Refresh the page to show updated notifications
        }
    })
    .catch(error => {
        console.error('Error marking all notifications as read:', error);
    });
}

// Function to clear all notifications
function clearAllNotifications() {
    if (confirm('Are you sure you want to clear all notifications? This action cannot be undone.')) {
        fetch('{% url "communication:clear_all_notifications" %}', {
            method: 'POST',
            headers: {
                'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value,
                'Content-Type': 'application/json',
            },
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                updateNotificationCount();
                location.reload(); // Refresh the page to show updated notifications
            }
        })
        .catch(error => {
            console.error('Error clearing all notifications:', error);
        });
    }
}
</script>
{% endblock %}
