{% load tailwind_tags %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JUDICO - Login</title>
    {% tailwind_css %}
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Montserrat", sans-serif;
        background-color: #f3f4f6;
      }
    </style>
  </head>
  <body class="min-h-screen flex bg-gray-100">
    <!-- Logo in top left corner -->
    <div class="absolute top-4 left-4 z-10">
      <img src="/static/images/logo .png" alt="JUDICO HUB" class="h-12" />
    </div>

    <div class="flex-1 flex w-full shadow-lg">
      <!-- Left side - Login Form -->
      <div class="w-full md:w-1/2 bg-white p-12 flex flex-col justify-center">
        <div class="mb-10">
          <h2 class="text-2xl font-bold mb-1">Login Now</h2>
        </div>

        <!-- Fixed form structure -->
        <form method="post" action="{% url 'login' %}">
          {% csrf_token %}
          <div class="mb-6">
            <label for="username" class="block text-sm font-medium mb-2"
              >Username <span class="text-red-500">*</span></label
            >
            <input
              type="text"
              id="username"
              name="username"
              required
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>

          <div class="mb-6">
            <label for="password" class="block text-sm font-medium mb-2"
              >Password <span class="text-red-500">*</span></label
            >
            <input
              type="password"
              id="password"
              name="password"
              required
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>

          <div class="flex justify-end mb-6">
            <a
              href="{% url 'password_reset' %}"
              class="text-sm text-blue-600 hover:underline"
              >Forgot Password?</a
            >
          </div>

          {% if form.errors %}
          <div class="mb-4 p-3 bg-red-100 text-red-700 rounded-md">
            <p>Your username and password didn't match. Please try again.</p>
          </div>
          {% endif %}

          <button
            type="submit"
            class="w-full bg-custom-purple text-white py-2 px-4 rounded-md hover:bg-blue-700 transition duration-300"
          >
            Submit
          </button>

          <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
              Please contact an administrator for account creation.
            </p>
            <!-- Registration link removed as per requirements -->
          </div>
        </form>
      </div>

      <!-- Right side - Blue Background -->
      <div
        class="hidden md:block w-1/2 bg-custom-purple flex items-center justify-center relative"
      >
        <!-- JUDICO HUB text perfectly centered in the middle -->
        <div
          class="text-center absolute inset-0 flex flex-col items-center justify-center transform -translate-y-12"
        >
          <!-- Law logo above the text -->
          <img src="/static/images/law.png" alt="Law Logo" class="h-22 mb-6" />
          <h1 class="text-4xl font-bold text-white">
            <span class="text-5xl tracking-wider">JUDICO</span>
            <span class="text-5xl tracking-wider" style="color: #f58020"
              >HUB</span
            >
          </h1>
          <p class="text-white text-lg mt-2">Legal Management System</p>
        </div>
      </div>
    </div>
  </body>
</html>
