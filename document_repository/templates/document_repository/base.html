{% extends 'base.html' %}

{% block header_title %}Document Repository{% endblock %}

{% block content %}
<!-- Navigation header with improved styling -->
<div class="bg-white border-b border-gray-200 mb-6">
    <nav class="flex space-x-2 px-6 py-3">
        <a href="{% url 'document_repository:dashboard' %}" class="{% if request.resolver_match.url_name == 'dashboard' %}border-b-2 border-blue-500 text-blue-600{% else %}border-b-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300{% endif %} whitespace-nowrap py-2 px-2 font-medium text-xs transition-colors duration-200">
            Dashboard
        </a>
        <a href="{% url 'document_repository:document_list' %}" class="{% if request.resolver_match.url_name == 'document_list' or request.resolver_match.url_name == 'document_upload' or request.resolver_match.url_name == 'document_detail' or request.resolver_match.url_name == 'document_edit' or request.resolver_match.url_name == 'document_delete' %}border-b-2 border-blue-500 text-blue-600{% else %}border-b-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300{% endif %} whitespace-nowrap py-2 px-2 font-medium text-xs transition-colors duration-200">
            Documents
        </a>
        <a href="{% url 'document_repository:category_list' %}" class="{% if request.resolver_match.url_name == 'category_list' %}border-b-2 border-blue-500 text-blue-600{% else %}border-b-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300{% endif %} whitespace-nowrap py-2 px-2 font-medium text-xs transition-colors duration-200">
            Categories
        </a>
    </nav>
</div>

<div class="bg-white rounded-lg shadow p-6">
    {% block document_content %}{% endblock %}
</div>
{% endblock %}
