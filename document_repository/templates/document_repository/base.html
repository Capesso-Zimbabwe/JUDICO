{% extends 'base.html' %}

{% block header_title %}Document Repository{% endblock %}

{% block content %}
<!-- Navigation Tabs - positioned directly under the main header -->
<div class="bg-white border-b border-gray-200">
    <div class="px-4">
        <div class="flex space-x-8">
            <a href="{% url 'document_repository:dashboard' %}" class="{% if request.resolver_match.url_name == 'dashboard' %}text-orange-600 font-medium py-3 px-1 border-b-2 border-orange-600{% else %}text-gray-500 hover:text-orange-600 font-medium py-3 px-1 hover:border-b-2 hover:border-orange-600 transition-colors{% endif %} text-sm">
                Dashboard
            </a>
            <a href="{% url 'document_repository:document_list' %}" class="{% if request.resolver_match.url_name == 'document_list' or request.resolver_match.url_name == 'document_upload' or request.resolver_match.url_name == 'document_detail' or request.resolver_match.url_name == 'document_edit' or request.resolver_match.url_name == 'document_delete' %}text-orange-600 font-medium py-3 px-1 border-b-2 border-orange-600{% else %}text-gray-500 hover:text-orange-600 font-medium py-3 px-1 hover:border-b-2 hover:border-orange-600 transition-colors{% endif %} text-sm">
                Documents
            </a>
            <a href="{% url 'document_repository:category_list' %}" class="{% if request.resolver_match.url_name == 'category_list' %}text-orange-600 font-medium py-3 px-1 border-b-2 border-orange-600{% else %}text-gray-500 hover:text-orange-600 font-medium py-3 px-1 hover:border-b-2 hover:border-orange-600 transition-colors{% endif %} text-sm">
                Categories
            </a>
            <div class="ml-auto flex items-center py-3">
                <a href="{% url 'document_repository:document_upload' %}" class="bg-orange-600 hover:bg-orange-700 text-white font-medium py-1.5 px-3 rounded text-xs flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                    </svg>
                    Upload Document
                </a>
            </div>
        </div>
    </div>
</div>

<!-- Main Content -->
<div class="bg-gray-50 min-h-screen">
    <div class="p-6">
        {% block document_content %}
        {% endblock %}
    </div>
</div>
{% endblock %}
