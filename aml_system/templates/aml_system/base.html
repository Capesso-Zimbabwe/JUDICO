{% extends 'base.html' %}

{% block title %}AML System{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50">
    <!-- AML System Header -->
    <div class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-4">
                    <div class="flex-shrink-0">
                        <div class="w-8 h-8 bg-red-600 rounded-lg flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                            </svg>
                        </div>
                    </div>
                    <div>
                        <h1 class="text-xl font-semibold text-gray-900">AML System</h1>
                        <p class="text-sm text-gray-500">Anti-Money Laundering Compliance</p>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <button class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg text-sm font-medium transition duration-200">
                        New Screening
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- AML System Navigation -->
    <div class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <nav class="flex space-x-8 py-4">
                <a href="{% url 'aml_system:dashboard' %}" 
                   class="{% if request.resolver_match.url_name == 'dashboard' %}text-red-600 border-b-2 border-red-600{% else %}text-gray-500 hover:text-gray-700{% endif %} pb-2 text-sm font-medium transition duration-200">
                    Dashboard
                </a>
                <a href="{% url 'aml_system:screening' %}" 
                   class="{% if request.resolver_match.url_name == 'screening' %}text-red-600 border-b-2 border-red-600{% else %}text-gray-500 hover:text-gray-700{% endif %} pb-2 text-sm font-medium transition duration-200">
                    Screening
                </a>
                <a href="{% url 'aml_system:monitoring' %}" 
                   class="{% if request.resolver_match.url_name == 'monitoring' %}text-red-600 border-b-2 border-red-600{% else %}text-gray-500 hover:text-gray-700{% endif %} pb-2 text-sm font-medium transition duration-200">
                    Monitoring
                </a>
                <a href="{% url 'aml_system:reports' %}" 
                   class="{% if request.resolver_match.url_name == 'reports' %}text-red-600 border-b-2 border-red-600{% else %}text-gray-500 hover:text-gray-700{% endif %} pb-2 text-sm font-medium transition duration-200">
                    Reports
                </a>
            </nav>
        </div>
    </div>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {% block aml_content %}
        {% endblock %}
    </div>
</div>
{% endblock %}
