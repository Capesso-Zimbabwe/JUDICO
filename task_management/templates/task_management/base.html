{% extends "base.html" %}

{% block header_title %}
  Task Management
{% endblock %}

{% block content %}
  <!-- Navigation header with blue line effect like governance module -->
  <div class="bg-white rounded-sm border-b border-gray-200 mb-4">
    <nav class="flex space-x-2 px-6 pt-3">
      <a
        href="{% url 'task_management:task_dashboard' %}"
        class="{% if request.resolver_match.url_name == 'task_dashboard' %}
                 border-b-2 border-blue-500 text-blue-600
               {% else %}
                 border-b-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300
               {% endif %}
               whitespace-nowrap py-2 px-2 font-medium text-xs transition-colors duration-200">
        Dashboard
      </a>
      <a
        href="{% url 'task_management:task_list' %}"
        class="{% if request.resolver_match.url_name == 'task_list' %}
                 border-b-2 border-blue-500 text-blue-600
               {% else %}
                 border-b-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300
               {% endif %}
               whitespace-nowrap py-2 px-2 font-medium text-xs transition-colors duration-200">
        All Tasks
      </a>
    </nav>
  </div>

  <!-- Main content area -->
  <div class="flex-1 overflow-hidden">
    {% block task_content %}{% endblock %}
  </div>

  <!-- Modal containers -->
  <div id="details-modal-container"></div>
  <div id="new-modal-container"></div>
  <div id="update-modal-container"></div>
{% endblock %}

{% block modals %}
  <!-- Include the new task modal -->
  {% include "task_management/new-modal.html" with modal_id="new-modal" %}
{% endblock %}
