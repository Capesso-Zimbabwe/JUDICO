{% extends 'base.html' %}

{% block content %}
<!-- Navigation header with improved styling -->
<div class="bg-white border-b border-gray-200 mb-6">
    <nav class="flex space-x-2 px-6 py-3">
        <a href="{% url 'governance:dashboard' %}" class="{% if request.resolver_match.url_name == 'dashboard' %}border-b-2 border-blue-500 text-blue-600{% else %}border-b-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300{% endif %} whitespace-nowrap py-2 px-2 font-medium text-xs transition-colors duration-200">
            Dashboard
        </a>
        <a href="{% url 'governance:policies' %}" class="{% if request.resolver_match.url_name == 'policies' or request.resolver_match.url_name == 'create_policy' or request.resolver_match.url_name == 'edit_policy' or request.resolver_match.url_name == 'policy_detail' or request.resolver_match.url_name == 'delete_policy' %}border-b-2 border-blue-500 text-blue-600{% else %}border-b-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300{% endif %} whitespace-nowrap py-2 px-2 font-medium text-xs transition-colors duration-200">
            Policies
        </a>
        <a href="{% url 'governance:meetings' %}" class="{% if request.resolver_match.url_name == 'meetings' %}border-b-2 border-blue-500 text-blue-600{% else %}border-b-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300{% endif %} whitespace-nowrap py-2 px-2 font-medium text-xs transition-colors duration-200">
            Meetings
        </a>
        <a href="{% url 'governance:reports' %}" class="{% if request.resolver_match.url_name == 'reports' %}border-b-2 border-blue-500 text-blue-600{% else %}border-b-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300{% endif %} whitespace-nowrap py-2 px-2 font-medium text-xs transition-colors duration-200">
            Reports
        </a>
    </nav>
</div>

<div class="bg-white rounded-lg shadow p-6">
    {% block governance_content %}{% endblock %}
</div>
{% endblock %}
