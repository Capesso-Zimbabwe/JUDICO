{% extends 'base.html' %}

{% block content %}
<!-- Navigation Bar -->
<div class="bg-white border-b border-gray-200">
    <div class="px-8 py-4">
        <div class="flex space-x-8">
            <a href="{% url 'governance:dashboard' %}" class="{% if request.resolver_match.url_name == 'dashboard' %}text-blue-600 font-medium py-3 px-1 border-b-2 border-blue-600{% else %}text-gray-500 hover:text-blue-600 font-medium py-3 px-1 hover:border-b-2 hover:border-blue-600 transition-colors{% endif %}">Dashboard</a>
            <a href="{% url 'governance:policies' %}" class="{% if request.resolver_match.url_name == 'policies' or request.resolver_match.url_name == 'create_policy' or request.resolver_match.url_name == 'edit_policy' or request.resolver_match.url_name == 'policy_detail' or request.resolver_match.url_name == 'delete_policy' %}text-blue-600 font-medium py-3 px-1 border-b-2 border-blue-600{% else %}text-gray-500 hover:text-blue-600 font-medium py-3 px-1 hover:border-b-2 hover:border-blue-600 transition-colors{% endif %}">Policies</a>
            <a href="{% url 'governance:meetings' %}" class="{% if request.resolver_match.url_name == 'meetings' %}text-blue-600 font-medium py-3 px-1 border-b-2 border-blue-600{% else %}text-gray-500 hover:text-blue-600 font-medium py-3 px-1 hover:border-b-2 hover:border-blue-600 transition-colors{% endif %}">Meetings</a>
            <a href="{% url 'governance:reports' %}" class="{% if request.resolver_match.url_name == 'reports' %}text-blue-600 font-medium py-3 px-1 border-b-2 border-blue-600{% else %}text-gray-500 hover:text-blue-600 font-medium py-3 px-1 hover:border-b-2 hover:border-blue-600 transition-colors{% endif %}">Reports</a>
        </div>
    </div>
</div>

<!-- Main Content -->
<div class="bg-gray-50 min-h-screen">
    <div class="p-8">
        {% block governance_content %}
        {% endblock %}
    </div>
</div>
{% endblock %}
