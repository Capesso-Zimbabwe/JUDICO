{% extends "components/modals/base-form-modal.html" %}

{% block modal_title %}New Journal Entry{% endblock %}

{% block modal_size %}max-w-6xl{% endblock %}

{% block modal_content %}
    <!-- Content will be loaded here via HTMX -->
{% endblock %}

{% block modal_footer %}
    <!-- Sticky Footer with Action Buttons -->
    <div class="sticky bottom-0 z-10 flex items-center justify-end space-x-4 px-6 py-4 border-t border-gray-200 bg-white">
        <button type="button" onclick="window.newJournalEntryModal.hide()" class="inline-flex items-center px-4 py-2 border border-gray-300 shadow-sm text-xs font-medium rounded-none text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            Cancel
        </button>
        <button type="submit" form="journal-entry-modal-form" class="inline-flex items-center px-4 py-2 border border-transparent text-xs font-medium rounded-none shadow-sm text-white bg-blue-900 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            Create Journal Entry
        </button>
    </div>
{% endblock %}
