{% extends 'base.html' %}

{% block header_title %}Finance Management{% endblock %}

{% block content %}
<!-- Add the navigation header with the same style as the image -->
<div class="nav-bar -mt-3 -ml-3 mb-4 w-[calc(100%+1.5rem)]">
    <a href="{% url 'finance_management:dashboard' %}" class="nav-item{% if request.resolver_match.url_name == 'dashboard' %} active{% endif %}">
        Dashboard
    </a>
    <a href="{% url 'finance_management:invoice_list' %}" class="nav-item{% if request.resolver_match.url_name == 'invoice_list' %} active{% endif %}">
        Invoices
    </a>
    <a href="{% url 'finance_management:payment_list' %}" class="nav-item{% if request.resolver_match.url_name == 'payment_list' %} active{% endif %}">
        Payments
    </a>
    <a href="{% url 'finance_management:expense_list' %}" class="nav-item{% if request.resolver_match.url_name == 'expense_list' %} active{% endif %}">
        Expenses
    </a>
</div>

<div class="bg-white rounded-lg shadow p-6">
    {% block finance_content %}{% endblock %}
</div>
{% endblock %}
