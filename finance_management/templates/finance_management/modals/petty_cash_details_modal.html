<!-- Modal backdrop and container -->
<div id="{{ modal_id|default:'modal' }}" tabindex="-1" aria-hidden="true" data-modal-backdrop="static"
     class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">

    <div class="relative p-4 w-full max-w-2xl max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-sm shadow-sm">

            <!-- Modal header -->
            <div class="flex items-center justify-between px-4 md:px-5 py-3 border-b rounded-t border-gray-200">
                <h3 class="text-base font-semibold text-gray-900">
                    Petty Cash Transaction Details
                </h3>

                <button type="button"
                        class="text-gray-400 cursor-pointer bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center"
                        data-modal-hide="{{ modal_id|default:'modal' }}">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                         viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"></path>
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>

            <!-- Modal body -->
            <div id="{{ modal_id|default:'modal' }}-container" class="p-1 md:p-2 flex flex-col max-h-[80vh] overflow-hidden">
                <div class="p-2 md:p-3 space-y-4 max-h-[60vh] overflow-y-auto">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block mb-2 text-sm font-medium text-gray-900">Transaction Number</label>
                            <div class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-sm p-2.5" id="detail-transaction-number">-</div>
                        </div>
                        <div>
                            <label class="block mb-2 text-sm font-medium text-gray-900">Transaction Type</label>
                            <div class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-sm p-2.5" id="detail-type">-</div>
                        </div>
                        <div>
                            <label class="block mb-2 text-sm font-medium text-gray-900">Amount</label>
                            <div class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-sm p-2.5" id="detail-amount">-</div>
                        </div>
                        <div>
                            <label class="block mb-2 text-sm font-medium text-gray-900">Transaction Date</label>
                            <div class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-sm p-2.5" id="detail-date">-</div>
                        </div>
                        <div class="col-span-2">
                            <label class="block mb-2 text-sm font-medium text-gray-900">Description</label>
                            <div class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-sm p-2.5" id="detail-description">-</div>
                        </div>
                        <div>
                            <label class="block mb-2 text-sm font-medium text-gray-900">Recipient</label>
                            <div class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-sm p-2.5" id="detail-recipient">-</div>
                        </div>
                        <div>
                            <label class="block mb-2 text-sm font-medium text-gray-900">Status</label>
                            <div class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-sm p-2.5" id="detail-status">-</div>
                        </div>
                        <div class="col-span-2">
                            <label class="block mb-2 text-sm font-medium text-gray-900">Purpose</label>
                            <div class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-sm p-2.5" id="detail-purpose">-</div>
                        </div>
                        <div>
                            <label class="block mb-2 text-sm font-medium text-gray-900">Created By</label>
                            <div class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-sm p-2.5" id="detail-created-by">-</div>
                        </div>
                        <div>
                            <label class="block mb-2 text-sm font-medium text-gray-900">Approved By</label>
                            <div class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-sm p-2.5" id="detail-approved-by">-</div>
                        </div>
                        <div class="col-span-2">
                            <label class="block mb-2 text-sm font-medium text-gray-900">Receipt</label>
                            <div class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-sm p-2.5">
                                <a id="detail-receipt-link" href="#" target="_blank" class="text-blue-600 hover:text-blue-800 inline-flex items-center" style="display: none;">
                                    <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                                    </svg>
                                    View Receipt
                                </a>
                                <span id="no-receipt" class="text-gray-500">No receipt uploaded</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="flex justify-end space-x-3 pt-3 py-2 px-3 border-t border-gray-200">
                    <button type="button" class="text-xs bg-blue-900 text-white py-1.5 px-4 rounded-none font-medium hover:bg-blue-700 transition-all duration-200 transform disabled:bg-gray-700 disabled:opacity-50 disabled:cursor-not-allowed">Edit Transaction</button>
                    <button type="button" class="text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-none text-xs py-1.5 px-4 text-center">Approve</button>
                    <button data-modal-hide="{{ modal_id|default:'modal' }}" type="button" class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-none border border-gray-200 text-xs font-medium py-1.5 px-4 hover:text-gray-900 focus:z-10">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
