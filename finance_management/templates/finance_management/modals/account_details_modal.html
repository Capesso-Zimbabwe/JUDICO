<!-- Modal backdrop and container -->
<div id="{{ modal_id|default:'modal' }}" tabindex="-1" aria-hidden="true" data-modal-backdrop="static"
     class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">

    <div class="relative p-4 w-full max-w-7xl max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-none shadow-lg flex flex-col max-h-[85vh] min-h-[600px]">

            <!-- Modal header - Sticky -->
            <div class="sticky top-0 z-10 flex items-start justify-between px-6 py-4 border-b border-gray-200 bg-white">
                <div>
                    <h3 class="text-base font-semibold text-gray-900 mb-1">
                        Account Transactions
                    </h3>
                    <p class="text-xs text-gray-500" id="detailAccountSubtitle">
                        Loading account details...
                    </p>
                </div>

                <div class="flex items-center space-x-3">
                    <button type="button" 
                            class="inline-flex items-center px-3 py-2 text-xs font-medium text-gray-700 bg-orange-100 border border-orange-200 rounded-none hover:bg-orange-200 hover:text-gray-900 focus:ring-4 focus:outline-none focus:ring-orange-300 transition-all duration-200">
                        <svg class="w-3 h-3 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                        Export
                    </button>

                    <button type="button"
                            class="text-gray-400 cursor-pointer bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-none text-sm w-8 h-8 inline-flex justify-center items-center"
                            data-modal-hide="{{ modal_id|default:'modal' }}">
                        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                             viewBox="0 0 14 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"></path>
                        </svg>
                        <span class="sr-only">Close modal</span>
                    </button>
                </div>
            </div>

            <!-- Modal body - Scrollable content -->
            <div id="{{ modal_id|default:'modal' }}-container" class="flex-1 overflow-y-auto scrollbar-thin scrollbar-thumb-gray-300 scrollbar-track-gray-100 min-h-[400px]">
                <div class="p-6 space-y-4">
                    
                    <!-- Account Summary Section -->
                    <div class="bg-gray-50 p-4 rounded-none border border-gray-200">
                        <h4 class="text-sm font-semibold text-gray-900 mb-3">Account Information</h4>
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                            <!-- Left Column -->
                            <div class="space-y-3">
                                <div>
                                    <label class="block text-xs font-medium text-gray-500 uppercase tracking-wider mb-1">Account Code</label>
                                    <div class="text-xs font-semibold text-gray-900" id="detailAccountCode">-</div>
                                </div>
                                
                                <div>
                                    <label class="block text-xs font-medium text-gray-500 uppercase tracking-wider mb-1">Account Name</label>
                                    <div class="text-xs font-semibold text-gray-900" id="detailAccountName">-</div>
                                </div>
                                
                                <div>
                                    <label class="block text-xs font-medium text-gray-500 uppercase tracking-wider mb-1">Account Type</label>
                                    <div class="text-xs font-semibold text-gray-900" id="detailAccountType">-</div>
                                </div>
                            </div>
                            
                            <!-- Middle Column -->
                            <div class="space-y-3">
                                <div>
                                    <label class="block text-xs font-medium text-gray-500 uppercase tracking-wider mb-1">Balance</label>
                                    <div class="text-xs font-semibold text-gray-900" id="detailAccountBalance">$0.00</div>
                                </div>
                                
                                <div>
                                    <label class="block text-xs font-medium text-gray-500 uppercase tracking-wider mb-1">Status</label>
                                    <div class="text-xs font-semibold text-gray-900" id="detailAccountStatus">-</div>
                                </div>
                            </div>
                            
                            <!-- Right Column -->
                            <div class="space-y-3 md:col-span-2 lg:col-span-1">
                                <div>
                                    <label class="block text-xs font-medium text-gray-500 uppercase tracking-wider mb-1">Description</label>
                                    <div class="text-xs text-gray-700 leading-relaxed" id="detailAccountDescription">-</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Transaction History Section -->
                    <div class="bg-white border border-gray-200 rounded-none shadow-sm">
                        <div class="px-4 py-3 border-b border-gray-200">
                            <h4 class="text-sm font-semibold text-gray-900">Transaction History</h4>
                        </div>
                        
                        <div class="overflow-x-auto scrollbar-thin scrollbar-thumb-gray-300 scrollbar-track-gray-100">
                            <table class="min-w-full divide-y divide-gray-200">
                                <thead class="bg-gray-50">
                                    <tr>
                                        <th class="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                                        <th class="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Reference</th>
                                        <th class="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Description</th>
                                        <th class="px-3 py-2 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Debit</th>
                                        <th class="px-3 py-2 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Credit</th>
                                        <th class="px-3 py-2 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Running Balance</th>
                                        <th class="px-3 py-2 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                        <th class="px-3 py-2 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                                    </tr>
                                </thead>
                                <tbody class="bg-white divide-y divide-gray-200" id="transactionHistory">
                                    <!-- Transaction rows will be populated dynamically -->
                                    <tr class="text-center text-gray-500 py-6">
                                        <td colspan="8" class="py-6">
                                            <div class="flex flex-col items-center">
                                                <svg class="w-10 h-10 text-gray-300 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 0 012-2h2a2 2 0 012 2"></path>
                                                </svg>
                                                <p class="text-xs text-gray-500">No transactions found</p>
                                                <p class="p-6 text-xs text-gray-400">Transactions will appear here when they are posted</p>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    
                    <!-- Additional spacing to ensure scrollbar visibility -->
                    <div class="h-20"></div>
                </div>
            </div>
            
            <!-- Action Buttons - Sticky Footer -->
            <div class="sticky bottom-0 z-10 flex justify-end p-6 border-t border-gray-200 bg-white">
                <button data-modal-hide="{{ modal_id|default:'modal' }}" 
                        type="button" 
                        class="inline-flex items-center px-3 py-2 text-xs font-medium text-gray-700 bg-gray-100 border border-gray-300 rounded-none hover:bg-gray-200 hover:text-gray-900 focus:ring-4 focus:outline-none focus:ring-gray-300 transition-all duration-200">
                    <svg class="w-3 h-3 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                    Close
                </button>
            </div>
        </div>
    </div>
</div>
