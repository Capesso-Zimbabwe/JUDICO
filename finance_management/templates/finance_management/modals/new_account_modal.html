<!-- New Account Modal -->
<div
  id="{{ modal_id }}"
  tabindex="-1"
  aria-hidden="true"
  class="fixed top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full"
>
  <div class="relative w-full max-w-2xl max-h-full">
    <!-- Modal content -->
    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
      <!-- Modal header -->
      <div
        class="flex items-start justify-between p-4 border-b rounded-t dark:border-gray-600"
      >
        <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
          Add New Account
        </h3>
        <button
          type="button"
          class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
          data-modal-hide="{{ modal_id }}"
        >
          <svg
            class="w-3 h-3"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 14 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
            />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <!-- Modal body -->
      <div class="p-6 space-y-6">
        <form id="newAccountForm" method="post">
          {% csrf_token %}
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label
                for="newAccountCode"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Account Code</label
              >
              <input
                type="text"
                id="newAccountCode"
                name="code"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                placeholder="e.g., 1000"
                required
              />
            </div>
            <div>
              <label
                for="newAccountName"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Account Name</label
              >
              <input
                type="text"
                id="newAccountName"
                name="name"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                placeholder="e.g., Cash"
                required
              />
            </div>
            <div>
              <label
                for="newAccountType"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Account Type</label
              >
              <select
                id="newAccountType"
                name="type"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                required
              >
                <option value="">Select Type</option>
                <option value="Asset">Asset</option>
                <option value="Liability">Liability</option>
                <option value="Equity">Equity</option>
                <option value="Revenue">Revenue</option>
                <option value="Expense">Expense</option>
              </select>
            </div>
            <div>
              <label
                for="newAccountBalance"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Initial Balance</label
              >
              <input
                type="number"
                step="0.01"
                id="newAccountBalance"
                name="balance"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                placeholder="0.00"
                value="0.00"
              />
            </div>
            <div class="md:col-span-2">
              <label
                for="newAccountDescription"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Description (Optional)</label
              >
              <textarea
                id="newAccountDescription"
                name="description"
                rows="3"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                placeholder="Account description..."
              ></textarea>
            </div>
            <div>
              <label
                for="newAccountStatus"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Status</label
              >
              <select
                id="newAccountStatus"
                name="status"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
              >
                <option value="Active" selected>Active</option>
                <option value="Inactive">Inactive</option>
              </select>
            </div>
          </div>
        </form>
      </div>
      <!-- Modal footer -->
      <div
        class="flex items-center p-6 space-x-2 border-t border-gray-200 rounded-b dark:border-gray-600"
      >
        <button
          type="submit"
          form="newAccountForm"
          class="w-full text-xs bg-blue-900 text-white py-2 px-3 font-medium hover:bg-blue-800 transition-all duration-200 shadow-sm disabled:bg-gray-700 disabled:opacity-50 disabled:cursor-not-allowed submit-btn"
        >
          Create Account
        </button>
      </div>
    </div>
  </div>
</div>
