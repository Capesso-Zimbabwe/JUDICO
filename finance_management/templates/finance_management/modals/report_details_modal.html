<!-- Report Details Modal -->
<div id="details-modal" tabindex="-1" aria-hidden="true" data-modal-backdrop="static"
     class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">

    <div class="relative p-4 w-full max-w-2xl max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-sm shadow-sm">

            <!-- Modal header -->
            <div class="flex items-center justify-between px-4 md:px-5 py-3 border-b rounded-t border-gray-200">
                <h3 class="text-base font-semibold text-gray-900">
                    Report Details
                </h3>

                <button type="button"
                        class="text-gray-400 cursor-pointer bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center"
                        data-modal-hide="details-modal">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                         viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"></path>
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <!-- Modal body -->
            <div class="p-2 md:p-3 space-y-4 max-h-[60vh] overflow-y-auto">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- Report Name -->
                    <div>
                        <label class="block mb-2 text-sm font-medium text-gray-900">Report Name</label>
                        <p id="detailReportName" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">-</p>
                    </div>
                    
                    <!-- Report Type -->
                    <div>
                        <label class="block mb-2 text-sm font-medium text-gray-900">Report Type</label>
                        <p id="detailReportType" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">-</p>
                    </div>
                    
                    <!-- Date Range -->
                    <div>
                        <label class="block mb-2 text-sm font-medium text-gray-900">Date Range</label>
                        <p id="detailReportDateRange" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">-</p>
                    </div>
                    
                    <!-- Status -->
                    <div>
                        <label class="block mb-2 text-sm font-medium text-gray-900">Status</label>
                        <span id="detailReportStatus" class="inline-flex items-center px-2 py-0.5 rounded-full text-xs font-medium bg-gray-100 text-gray-800">-</span>
                    </div>
                    
                    <!-- Generated Date -->
                    <div>
                        <label class="block mb-2 text-sm font-medium text-gray-900">Generated</label>
                        <p id="detailReportGenerated" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">-</p>
                    </div>
                    
                    <!-- Format -->
                    <div>
                        <label class="block mb-2 text-sm font-medium text-gray-900">Format</label>
                        <p id="detailReportFormat" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">-</p>
                    </div>
                    
                    <!-- File Size -->
                    <div>
                        <label class="block mb-2 text-sm font-medium text-gray-900">File Size</label>
                        <p id="detailReportFileSize" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">-</p>
                    </div>
                    
                    <!-- Description -->
                    <div class="col-span-2">
                        <label class="block mb-2 text-sm font-medium text-gray-900">Description</label>
                        <p id="detailReportDescription" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 min-h-[60px]">-</p>
                    </div>
                </div>
            </div>
            <!-- Modal footer -->
            <div class="flex justify-end space-x-3 pt-3 py-2 px-3 border-t border-gray-200">
                <button data-modal-hide="details-modal" type="button" class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10">
                    Close
                </button>
                <button id="downloadReportBtn" type="button" class="w-full text-xs bg-blue-900 text-white py-2 px-3 font-medium hover:bg-blue-700 transition-all duration-200 shadow-sm">
                    <svg class="w-4 h-4 mr-2 inline" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"></path>
                    </svg>
                    Download
                </button>
            </div>
        </div>
    </div>
</div>
