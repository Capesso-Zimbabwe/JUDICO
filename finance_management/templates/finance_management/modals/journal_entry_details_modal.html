<!-- Modal backdrop and container -->
<div id="{{ modal_id|default:'journal-details-modal' }}" tabindex="-1" aria-hidden="true" data-modal-backdrop="static"
     class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">

    <div class="relative p-4 w-full max-w-4xl max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-sm shadow-sm">

            <!-- Modal header -->
            <div class="flex items-center justify-between px-4 md:px-5 py-3 border-b rounded-t border-gray-200">
                <h3 class="text-base font-semibold text-gray-900">
                    Journal Entry Details
                </h3>

                <button type="button"
                        class="text-gray-400 cursor-pointer bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center"
                        data-modal-hide="{{ modal_id|default:'journal-details-modal' }}">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                         viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"></path>
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>

            <!-- Modal body -->
            <div id="{{ modal_id|default:'journal-details-modal' }}-container" class="p-1 md:p-2 flex flex-col max-h-[80vh] overflow-hidden">
                <div class="p-2 md:p-3 space-y-4 max-h-[60vh] overflow-y-auto">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block mb-2 text-sm font-medium text-gray-900">Entry Number</label>
                            <div class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg p-2.5" id="detailEntryNumber">-</div>
                        </div>
                        <div>
                            <label class="block mb-2 text-sm font-medium text-gray-900">Date</label>
                            <div class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg p-2.5" id="detailEntryDate">-</div>
                        </div>
                        <div class="col-span-2">
                            <label class="block mb-2 text-sm font-medium text-gray-900">Description</label>
                            <div class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg p-2.5" id="detailEntryDescription">-</div>
                        </div>
                        <div>
                            <label class="block mb-2 text-sm font-medium text-gray-900">Total Debit</label>
                            <div class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg p-2.5" id="detailTotalDebit">-</div>
                        </div>
                        <div>
                            <label class="block mb-2 text-sm font-medium text-gray-900">Total Credit</label>
                            <div class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg p-2.5" id="detailTotalCredit">-</div>
                        </div>
                    </div>
                    
                    <!-- Journal Entry Lines -->
                    <div class="mt-6">
                        <h4 class="text-sm font-medium text-gray-900 mb-3">Journal Entry Lines</h4>
                        <div class="overflow-x-auto">
                            <table class="min-w-full divide-y divide-gray-200">
                                <thead class="bg-gray-50">
                                    <tr>
                                        <th class="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Account</th>
                                        <th class="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Description</th>
                                        <th class="px-3 py-2 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Debit</th>
                                        <th class="px-3 py-2 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Credit</th>
                                    </tr>
                                </thead>
                                <tbody id="detailJournalLines" class="bg-white divide-y divide-gray-200">
                                    <!-- Lines will be populated by JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="flex justify-end space-x-3 pt-3 py-2 px-3 border-t border-gray-200">
                    <button type="button" class="text-xs bg-blue-900 text-white py-1.5 px-4 rounded-sm font-medium hover:bg-blue-700 transition-all duration-200 transform disabled:bg-gray-700 disabled:opacity-50 disabled:cursor-not-allowed" id="editJournalBtn">Edit Entry</button>
                    <button data-modal-hide="{{ modal_id|default:'journal-details-modal' }}" type="button" class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-sm border border-gray-200 text-xs font-medium py-1.5 px-4 hover:text-gray-900 focus:z-10">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
