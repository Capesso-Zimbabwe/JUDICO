{% extends 'finance_management/base.html' %}

{% block finance_content %}
<div class="bg-white rounded-lg shadow-lg p-6">
    <h2 class="text-2xl font-semibold text-gray-800 mb-6">Record Payment for Invoice #{{ invoice.invoice_number }}</h2>

    <form method="post" class="space-y-6">
        {% csrf_token %}
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label class="block text-sm font-medium text-gray-700">Amount</label>
                {{ form.amount }}
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700">Payment Date</label>
                {{ form.payment_date }}
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Payment Method</label>
                {{ form.payment_method }}
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Reference Number</label>
                {{ form.reference_number }}
            </div>
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700">Notes</label>
            {{ form.notes }}
        </div>

        <div class="flex justify-end space-x-4">
            <a href="{% url 'finance_management:invoice_detail' invoice.pk %}" class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600">Cancel</a>
            <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600">Record Payment</button>
        </div>
    </form>
</div>
{% endblock %}
