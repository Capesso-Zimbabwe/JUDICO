{% extends 'components/modals/base-form-modal.html' %}

{% block modal_content %}

    <div class="min-h-[300px]">

    </div>
{% endblock %}
{% block modal_body_classes %}flex flex-col max-h-[80vh] overflow-hidden{% endblock %}
{% block modal_title %}Case Details{% endblock %}

{% block close_button %}
                    <button type="button"
                            class="text-gray-400 cursor-pointer bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center"
                           onclick="window.caseDetailsModal.hide()">
                        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                             viewBox="0 0 14 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"></path>
                        </svg>
                        <span class="sr-only">Close modal</span>
                    </button>
                {% endblock %}
